{% extends 'clinic/base.html'%}
{% block content %}
<form method="post" style='display: flex; gap: 1rem; height: 50vh; flex-direction: column;'>
  {% csrf_token %}
  <input type="password" name="password1" placeholder="New password" required style='width: 50%; padding: .8rem; outline: none;'>
  <input type="password" name="password2" placeholder="Confirm new password" required style='width: 50%; padding: .8rem; outline: none;'>
  <button type="submit" style='padding: 1rem; border: none; border-radius: .5rem; background: #007bff; cursor: pointer; color: white; width: 15%;'>Reset Password</button>
</form>

{% if messages %}
  {% for msg in messages %}
    <p>{{ msg }}</p>
  {% endfor %}
{% endif %}

{% endblock%}
