{% extends 'clinic/base.html' %}
{% block content%}
  <h2>Reset Your Password</h2>
  <p>Enter your email address and we'll send you a link to reset your password.</p>

  <form method="post" >
    {% csrf_token %}
    <input 
      type="email" 
      name="email" 
      placeholder="Your email address"
      required
      style="width: 50%; padding: 8px; margin: 8px 0; padding: .8rem; outline: none;"
    >
    <button type="submit" style="padding: 8px 16px; background: #007bff; border: none; border-radius: .5rem; color: white; cursor: pointer; padding: 1rem;">Send Reset Link</button>
  </form>

  {% if messages %}
    {% for message in messages %}
      <p style="color: {% if 'error' in message.tags %}red{% else %}green{% endif %};">
        {{ message }}
      </p>
    {% endfor %}
  {% endif %}

  <p><a href="{% url 'login' %}" style='text-decoration: none; font-weight: 500; color: #007bff;'>â† Back to login</a></p>

  {% endblock%}
